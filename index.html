<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Cajero Automático</h1>
    <div id="accountSelection">
        <h2>Selecciona una cuenta:</h2>
        <button onclick="showPasswordPrompt(0)">Cuenta 1</button>
        <button onclick="showPasswordPrompt(1)">Cuenta 2</button>
        <button onclick="showPasswordPrompt(2)">Cuenta 3</button>
    </div>

    <div id="actions" style="display: none;">
        <h2>Acciones:</h2>
        <button onclick="showAmountPrompt()">Depositar</button>
        <button onclick="showWithdrawPrompt()">Retirar</button>
        <button onclick="checkBalance()">Ver saldo</button>
    </div>

    <div id="inputAmount" style="display: none;">
        <input type="number" id="amount" placeholder="Monto">
        <button onclick="performAction()">Realizar acción</button>
    </div>

    <div id="message"></div>

    <script src="app.js"></script>
</body>
</html>
